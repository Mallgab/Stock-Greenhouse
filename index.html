<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Stock</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to canvas by default */
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
        }
        #shop-ui, #plant-inspector-ui, #quest-ui {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            pointer-events: auto;
            max-height: 80%;
            overflow-y: auto;
        }
        #shop-ui {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* Increased width */
            height: 80%; /* Increased height */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
        }
        #plant-inspector-ui {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 350px; /* Slightly increased width */
            height: 70%; /* Give it more vertical space */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        #quest-ui {
            bottom: 10px;
            right: 10px;
            width: 250px;
        }
        .ui-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
            text-align: center;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            pointer-events: auto;
            z-index: 10; /* Ensure close button is clickable */
        }
        /* New styles for shop items */
        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .shop-item h3 {
            margin: 0 0 5px 0;
            font-size: 1.3em;
        }
        .shop-item p {
            margin: 0;
            font-size: 0.9em;
        }
        .shop-item button {
            align-self: flex-end;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            pointer-events: auto;
        }
        .shop-item button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .shop-item button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #shop-items, #shop-upgrades {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        #shop-message {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
        .shop-toggle-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            pointer-events: auto;
        }
        .shop-toggle-button:hover {
            background-color: #555;
        }
        .shop-toggle-button.active {
            background-color: #555;
            font-weight: bold;
        }
        /* Styles for Plant Inspector */
        #plant-inspector-ui h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .plant-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .plant-stats p {
            margin: 0;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
        }
        .plant-stats p span {
            font-weight: bold;
        }
        .buff-value {
            color: #8aff8a; /* A light green for buffs */
        }
        .plant-actions {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .plant-actions button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em; /* Increased font size */
            pointer-events: auto;
            width: 100%; /* Full width buttons */
        }
        .plant-actions button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .plant-actions button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .plant-inspector-graph-container {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            flex-grow: 1; /* Allow graph to take available space */
            display: flex;
            flex-direction: column;
        }
        .plant-inspector-graph-container h4 {
            margin-bottom: 10px;
        }
        #plant-inspector-chart {
            width: 100% !important;
            height: auto !important; /* Ensure canvas scales */
            max-height: 150px; /* Keep a reasonable max height */
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-container">
        <div id="hud">
            <p>Money: $<span id="money-display">0</span></p>
            <p>Day: <span id="day-display">1</span></p>
        </div>

        <div id="shop-ui">
            <button class="close-button" onclick="document.getElementById('shop-ui').style.display='none'">✖</button>
            <div class="ui-title">Shop</div>
            <!-- Toggle buttons will be inserted here by ShopUI.js -->
            <div id="shop-items">
                <!-- Shop items will be listed here -->
                <p>No items available.</p>
            </div>
            <div id="shop-upgrades">
                <!-- Shop upgrades will be listed here -->
            </div>
        </div>

        <div id="plant-inspector-ui">
            <button class="close-button" onclick="document.getElementById('plant-inspector-ui').style.display='none'">✖</button>
            <div class="ui-title">Plant Details</div>
            <div id="plant-details">
                <!-- Plant details will be displayed here -->
                <p>Select a plant to inspect.</p>
            </div>
        </div>

        <div id="quest-ui">
            <button class="close-button" onclick="document.getElementById('quest-ui').style.display='none'">✖</button>
            <div class="ui-title">Quests</div>
            <ul id="quest-list">
                <!-- Quests will be listed here -->
                <li>No active quests.</li>
            </ul>
        </div>
    </div>
    <script type="module" src="/src/main.js?v=1"></script>
</body>
</html>
